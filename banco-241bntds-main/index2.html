<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous"></head>

<body class="bg-secondary">
    <div class="container d-flex justify-content-center align-items-center" style="min-height: 100vh;">
        <div class="card col-lg-9 col-12">
            <div class="row g-0">
                <div class="col-md-4 d-none d-md-block">
                    <div class="h-100 d-flex align-items-center">
                        <img src="https://static9.depositphotos.com/1074452/1184/i/450/depositphotos_11843417-stock-photo-products-and-services-keys-show.jpg"
                            class="img-fluid rounded-start" alt="Produtos">
                    </div>

                </div>
                <div class="col-md-8">
                    <div class="card-body">
                        <h3 class="card-title text-center">Login</h3>
                        <hr>
                        <form id="form_id">
                            <div class="mb-3">
                                <label for="email" class="form-label">Email</label>
                                <input type="email" class="form-control" id="email"
                                    aria-describedby="emailHelp">
                                <div id="emailHelp" class="form-text">Nunca compartilhe seus dados!</div>
                            </div>
                            <div class="mb-3">
                                <label for="senha" class="form-label">Senha</label>
                                <input type="password" class="form-control" id="senha">
                            </div>
                            <div class="mb-3 form-check">
                                <input type="checkbox" class="form-check-input" id="manter-logado">
                                <label class="form-check-label" for="manter-logado">Manter logado</label>
                            </div>
                            <button type="submit" class="btn btn-primary">Enviar</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</head>
<body>
    
</body>
</html>
